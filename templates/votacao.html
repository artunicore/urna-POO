<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <div class="container">
        <h1 class="mt-5">Votação</h1>
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{url_for('eleicao.votar')}}">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf">
            </div>
            <div class="mb-3">
                <label for="candidato" class="form-label">Escolha</label>
                <select class="form-select" id="candidato" name="candidato_id">
                    {% for candidato in candidatos %}
                        <option value="{{ candidato.id }}">{{ candidato.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Votar</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">voltar para a tela inicial</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
